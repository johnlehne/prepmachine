- name: Bootstrap MacOS
  hosts: 127.0.0.1
  gather_facts: False

  tasks:
  - name: Install Brew Packages
    homebrew:
      name: '{{ brew_packages }}'
      state: present
    vars:
      brew_packages:
      - ack
      - bash-git-prompt
      - bat
      - cask
      - coreutils
      - dos2unix
      - findutils
      - git-delta
      - jq
      - mas
      - pyenv
      - pyenv-virtualenv
      - shellcheck
      - tree
      - watch
      - wget

  tasks:
  - name: Install Brew Cask Packages
    homebrew_cask:
      name: '{{ cask_packages }}'
      state: present
      accept_external_apps: true
      update_homebrew: true
    vars:
      cask_packages:
      - docker
      - google-drive
      - google-chrome
      - iriunwebcam
      - iterm2
      - ivpn
      # - lightshot (when available)
      - notion
      - raycast
      - slack
      - spotify
      # - toothfairy ( when available )
      - visual-studio-code
      - whatsapp
      - zoomus

  tasks:
    - name: Install App Store apps
      mas_installed_apps:
        - { id: 441258766, name: "Magnet" }